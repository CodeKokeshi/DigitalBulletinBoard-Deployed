<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/common.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex flex-column min-vh-100">
    <!-- Sticky Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/homepage" class="navbar-brand mb-0 fw-bold text-primary me-3" style="font-size: 1.5rem; text-decoration: none;">D.B.B</a>
                <div class="input-group">
                    <input id="search-bar" type="text" class="form-control" placeholder="Search announcements..." aria-label="Search">
                    <button id="search-button" class="btn btn-outline-primary">
                        <span class="d-none d-md-inline">Search</span>
                        <i class="bi bi-search d-md-none"></i>
                    </button>
                </div>
            </div>
            <!-- Desktop Navigation Bar -->
            <div class="d-none d-lg-flex align-items-center">
                <button id="archives-button" class="btn btn-outline-primary me-2" onclick="window.location.href='/archives'">Archives</button>
                <button id="feedback-button" class="btn btn-outline-primary me-2" onclick="window.open('/feedback', '_blank')">Feedback</button>
                <button id="logout-button" class="btn btn-outline-primary">Logout</button>
            </div>
            <button class="navbar-toggler shadow-sm d-lg-none" type="button" id="hamburger" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="menuDropdown" class="collapse position-absolute bg-light rounded shadow p-3 d-lg-none">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="archives-button-mobile" class="btn btn-outline-primary w-100 mb-2 shadow-sm" onclick="window.location.href='/archives'">Archives</button>
                    </li>
                    <li class="nav-item">
                        <button id="feedback-button-mobile" class="btn btn-outline-primary w-100 mb-2 shadow-sm" onclick="window.open('/feedback', '_blank')">Feedback</button>
                    </li>
                    <li class="nav-item">
                        <button id="logout-button-mobile" class="btn btn-outline-primary w-100 shadow-sm">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container bg-white shadow rounded py-4 px-3 mt-3">
        <h1 class="text-primary text-center mb-4" style="font-size: 1.75rem;">Milestones</h1>
        <div class="d-flex justify-content-center mb-3">
            <select id="sort-options" class="form-select w-auto" disabled>
                <option value="default">Default</option>
                <option value="nearest">Ascending</option>
                <option value="farthest">Descending</option>
            </select>
        </div>
        <div id="content"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/milestones.js?v={{ version}}"></script>

</body>
</html>
