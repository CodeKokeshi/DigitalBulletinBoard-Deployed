<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest View</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/common.css?v={{ version }}" rel="stylesheet">
</head>
<body class="bg-primary d-flex flex-column min-vh-100">
    {% include 'guest_navBar.html' %}

    <!-- Content Container -->
    <div class="container bg-white shadow rounded py-4 px-3 mt-3">
        <h1 class="text-primary text-center mb-2" style="font-size: 1.75rem;">Digital Bulletin Board</h1>
        <p class="text-center text-black-50 fst-italic mb-0">Centralized Platform for Announcements.</p>
        <p class="text-center mb-2" style="color: red;">You are in guest view, log in to explore more about the website.</p>

        <!-- Toggle Switch -->
        <div class="d-flex justify-content-center mb-3">
            <label class="form-check-label me-2" for="viewToggle">List View</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="viewToggle" checked>
            </div>
            <label class="form-check-label ms-2" for="viewToggle">Carousel View</label>
        </div>

{% include 'guest_listView.html' %}
{% include 'guest_carousel.html' %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/guest_view.js?v={{ version }}"></script>
    <script src="static/js/guest_view_carousel.js?v={{ version }}"></script>
</body>
</html>
