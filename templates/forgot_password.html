<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card mx-auto shadow-lg" style="max-width: 400px; border-radius: 10px;">
            <div class="card-body p-4">
                <h2 class="text-primary text-center mb-3" style="font-size: 1.75rem;">Forgot Password</h2>
                <form id="forgot-password-form" class="flex-column mb-3">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="forgot-password-email" placeholder="Enter your email" required>
                    </div>
                    <div id="forgot-password-error" class="text-danger mb-3" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
                </form>
                <form id="verify-code-form" class="flex-column mb-3" style="display: none;">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="verification-code" placeholder="Enter verification code" required>
                    </div>
                    <div id="verify-code-error" class="text-danger mb-3" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100">Verify Code</button>
                </form>
                <form id="reset-password-form" class="flex-column" style="display: none;">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="new-password" placeholder="New Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm New Password" required>
                    </div>
                    <div id="reset-password-error" class="text-danger mb-3" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/forgot_password.js?v={{ version }}"></script>
</body>
</html>
