<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .card-title {
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .robot-icon {
            width: 150px;
            margin: 0 auto 20px;
        }
        .card-text {
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <div class="card mx-auto p-4" style="max-width: 500px;">
            <div class="card-body">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/035/715/673/small_2x/head-of-sad-robot-404-not-found-page-png.png" alt="Dead Robot" class="robot-icon">
                <h1 class="card-title">Page Not Found</h1>
                <p class="card-text">Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
                <button class="btn btn-primary mt-3" onclick="history.back()">Go Back</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
