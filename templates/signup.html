<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="card mx-auto shadow-lg" style="max-width: 400px; border-radius: 10px;">
            <div class="card-body p-4">
                <h1 class="text-primary text-center mb-3" style="font-size: 1.75rem;">Digital Bulletin Board</h1>
                <form id="signup-form" class="flex-column">
                    <h2 class="text-center mb-3" style="font-size: 1.25rem;">Signup</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="age" placeholder="Age" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms-checkbox" required>
                        <label class="form-check-label" for="terms-checkbox">I agree to all the <a href="/terms" target="_blank" class="fw-bold">terms and conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2" id="signup-button" disabled>Signup</button>
                    <div class="mb-3 text-center">
                        <span>Already have an account? </span>
                        <a href="/" class="text-decoration-none text-primary fw-bold">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/signup_scripts.js?v={{ version }}"></script>
</body>
</html>
